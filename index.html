<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Luis Bandivas </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <h1>Activity 1: Simple Calculator</h1>
            <p>multiply at divide button, squareroot at squared, percentage, at history</p>
        </div>
        <div class="right-container">
            <div class="calculator">
                <form>
                    <div class="cal-top">
                        <button>History</button>
                    </div>
                    <div class="screen">
                        <div class="content">
                            <div class="input"></div>
                            <div class="output"></div>
                        </div>
                    </div>
                    <div class="calculator-buttons">
                        <div>
                            <input type="button" value="AC">
                            <input type="button" value="." class="operator-button">
                            <input type="button" value="%" class="operator-button" disabled>
                            <input type="button" value="DEL">
                        </div>
                        <div>
                            <input type="button" value="x²" class="operator-button" id="square" disabled>
                            <input type="button" value="√" class="operator-button" id="square-root" disabled>
                            <input type="button" value="+/-" id="rev-sign">
                            <input type="button" value="+" class="operator-button" disabled>
                        </div>
                        <div>
                            <input type="button" value="7" class="btn-number">
                            <input type="button" value="8" class="btn-number">
                            <input type="button" value="9" class="btn-number">
                            <input type="button" value="-" class="operator-button" disabled>
                        </div>
                        <div>
                            <input type="button" value="4" class="btn-number">
                            <input type="button" value="5" class="btn-number">
                            <input type="button" value="6" class="btn-number">
                            <input type="button" value="×" class="operator-button" disabled> 
                        </div>
                        <div>
                            <input type="button" value="1" class="btn-number">
                            <input type="button" value="2" class="btn-number">
                            <input type="button" value="3" class="btn-number">
                            <input type="button" value="÷" class="operator-button" disabled>
                        </div>
                        <div>
                            <input type="button" value="00" class="btn-number">
                            <input type="button" value="0" class="btn-number">
                            <input type="button" value="=" class="btn-equal" disabled>
                        </div>
                    </div>
                </form>   
            </div>
        </div>
    </div>
    <script src="indexJS.js"></script>
</body>
</html>
